<div class="body">
  <div class="container">
    <div class="auth-form">
      <div class="form-header">
        <h1>Sign in</h1>
        <p>to continue to your wallet</p>
      </div>
      <form (ngSubmit)="onSubmit()" id="loginForm">
        <div class="input-group">
          <input type="text" id="userName" name="userName" [(ngModel)]="user.userName">
          <label for="userName">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" [(ngModel)]="user.password">
          <label for="password">Password</label>
        </div>
        <button type="submit">Login</button>
        <div *ngIf="errorMessage" class="error" [innerHTML]="errorMessage"></div>
      </form>
      <div class="divider"></div>
      <div class="create-account">
        <a (click)="navigateTo('register')">Create account</a>
      </div>
    </div>
  </div>
</div>
